<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>

</head>
<body>


    <form id="userForm">
    
        <h1>Basic information</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label>Gender:</label>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male" required> Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female" required> Female
        </label>
        <label for="other">
            <input type="radio" id="other" name="gender" value="other" required> Other
        </label><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        


        <h1>Extra information</h1>
        <br><br>
        <label>Topic of Interest:</label>
        <label for="video-game">
            <input type="checkbox" id="video-game" name="interest" value="video-game"> Video Games
        </label>
        <label for="movies">
            <input type="checkbox" id="movies" name="interest" value="movies"> Movies
        </label>
        <label for="books">
            <input type="checkbox" id="books" name="interest" value="books"> Books
        </label>
        <br><br>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#000000">
        
        
        <br><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Restart</button>
    </form>
    
</body>
</html>
