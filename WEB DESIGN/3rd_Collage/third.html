<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collage of images</title>
    <style>
        img{
            height: 20vh;
            width: 17vw;
        }

        div{
           font-size: 3rem; 
        }

        .title{
            font-size: 2rem;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <div>This is image collage</div>
    <table border="1">
        <tr>
            <td><a href="https://www.google.co.in/"><img src="1.png" alt=""></a></td>
            <td><a href="https://www.amazon.com/"><img src="2.jpg" alt=""></a></td>
            <td><a href="https://www.microsoft.com/en-in/"><img src="3.jpg" alt=""></a></td>
            <td><a href="https://www.adobe.com/"><img src="4.jpg" alt=""></a></td>
        </tr>
        <tr>
            <td><a href="https://www.apple.com/"><img src="5.png" alt=""></a></td>
            <td colspan="2" class="title">Collage of Links</td>
            <td><a href="https://www.netflix.com/in/"><img src="6.png" alt=""></a></td>
        </tr>
        <tr>
            <td><a href="https://www.morganstanley.com/"><img src="7.jpg" alt=""></a></td>
            <td><a href="https://www.tata.com/"><img src="8.jpeg" alt=""></a></td>
            <td><a href="https://twitter.com/"><img src="9.jpg" alt=""></a></td>
            <td><a href="https://www.meta.com/"><img src="10.png" alt=""></a></td>
        </tr>
    </table>
</body>
</html>
